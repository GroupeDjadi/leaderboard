<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance in Progress - Sales Championship</title>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --accent: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.6;
    }

    .maintenance-container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #555;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #ecf0f1;
      border-radius: 4px;
      margin: 2rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 4px;
      animation: progressAnimation 5s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes progressAnimation {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    @media (max-width: 600px) {
      .maintenance-container {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 8V12L15 15" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <h1>Maintenance in Progress</h1>
    <p>We are currently improving our leaderboard to offer you a better experience.</p>
    <p>The site will be available again shortly. Thank you for your patience.</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
</html>
