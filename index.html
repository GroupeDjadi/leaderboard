        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById('dateDisplay').textContent = now.toLocaleDateString('fr-FR', options);
    }
    
    
    async function loadVendorImages() {
      try {
        const res = await fetch(imagesSheetURL);
        const data = await res.text();
        const rows = data.split("\n").slice(1); 
        
        rows.forEach(row => {
          if (row.trim().length > 0) {
            
            if (row.includes('"')) {
              
              let inQuote = false;
              let currentField = '';
              let fields = [];
              
              for (let i = 0; i < row.length; i++) {
                const char = row[i];
                
                if (char === '"') {
                  inQuote = !inQuote;
                } else if (char === ',' && !inQuote) {
                  fields.push(currentField);
                  currentField = '';
                } else {
                  currentField += char;
                }
              }
              
              fields.push(currentField); 
              
              if (fields.length >= 2) {
                const name = fields[0].trim().replace(/^"|"$/g, '');
                const imageUrl = fields[1].trim().replace(/^"|"$/g, '');
                vendorImages[name] = imageUrl;
              }
            } else {
              
              const parts = row.split(",");
              if (parts.length >= 2) {
                const name = parts[0].trim();
                const imageUrl = parts[1].trim();
                vendorImages[name] = imageUrl;
              }
            }
          }
        });
        
        console.log("Vendor images loaded:", vendorImages);
      } catch (err) {
        console.error("Error loading vendor images:", err);
      }
    }
  
    async function loadVendors() {
      try {
        const res = await fetch(dataSheetURL);
        const data = await res.text();
        const rows = data.split("\n").slice(1); 

        const vendors = rows
          .filter(row => row.trim().length > 0)
          .map(row => {
            const cols = row.split(",");
            return { 
              name: cols[0],
              recVal: parseFloat(cols[1]),
              recTarget: parseFloat(cols[2]),
              caVal: parseFloat(cols[3]),
              caTarget: parseFloat(cols[4]),
              clientsVal: parseFloat(cols[5]),
              clientsTarget: parseFloat(cols[6]),
              score: parseFloat(cols[7]),
              
              rec: ((parseFloat(cols[1]) / parseFloat(cols[2])) * 100).toFixed(1),
              ca: ((parseFloat(cols[3]) / parseFloat(cols[4])) * 100).toFixed(1),
              clients: ((parseFloat(cols[5]) / parseFloat(cols[6])) * 100).toFixed(1)
            };
          });

        const sorted = vendors.sort((a, b) => b.score - a.score);
        renderTopThree(sorted);
        renderOtherVendors(sorted);
        updateDateTime();
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }
    
   
    async function init() {
      await loadVendorImages();
      await loadVendors();
      updateDateTime();
    }
    
    const slogans = [
      "Passport to Victory : Who's Flying to Turkey?",
      "من سيسافر إلى تركيا؟"
    ];
    let currentSloganIndex = 0;
    
    function rotateSlogan() {
      const sloganElement = document.querySelector('.slogan');
      sloganElement.textContent = slogans[currentSloganIndex];
      currentSloganIndex = (currentSloganIndex + 1) % slogans.length;
      setTimeout(rotateSlogan, 5000); // 5 seconds
    }
    
  
    rotateSlogan();

    // Initial load
    async function init() {
      await loadVendorImages();
      await loadVendors();
      updateDateTime();
    }
    init();
    
    // Update date each 60s
    setInterval(updateDateTime, 60000);
  
    // each 60s
    setInterval(loadVendors, 60000);

  </script>
